name: Backend CI - Test, Build and Push Images to ACR

on:
  # Manual trigger
  workflow_dispatch:

  # Allow this workflow to be called by other workflows
  workflow_call:

  # Automatically on pushes to main branch
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/backend_ci.yml"

# Environment variables
env:
  # Short ACR name (do NOT include .azurecr.io)
  ACR_LOGIN_SERVER: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
  IMAGE_TAG: ${{ github.sha }}-${{ github.run_id }}

jobs:
  # Job 1: Run tests and linting
  test_and_lint_backends:
    runs-on: ubuntu-latest

    services:
      product_db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: products
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      order_db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: orders
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          for req in backend/*/requirements.txt; do
            echo "Installing $req"
            pip install -r "$req"
          done
          pip install pytest httpx

      - name: Run product_service tests
        working-directory: backend/product_service
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: products
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        run: pytest tests --maxfail=1 --disable-warnings -q

      - name: Run order_service tests
        working-directory: backend/order_service
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5433
          POSTGRES_DB: orders
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        run: pytest tests --maxfail=1 --disable-warnings -q

  # Job 2: Build and Push Docker Images (only if tests pass)
  build_and_push_images:
    runs-on: ubuntu-latest
    needs: test_and_lint_backends

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 1: Azure login using Service Principal
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 2: Login Docker to ACR
      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_LOGIN_SERVER }}

      # Step 3: Build & Push Product Service
      - name: Build and Push Product Service Image
        run: |
          docker build -t ${{ env.ACR_LOGIN_SERVER }}.azurecr.io/product_service:${{ env.IMAGE_TAG }} ./backend/product_service/
          docker push ${{ env.ACR_LOGIN_SERVER }}.azurecr.io/product_service:${{ env.IMAGE_TAG }}
          docker tag ${{ env.ACR_LOGIN_SERVER }}.azurecr.io/product_service:${{ env.IMAGE_TAG }} ${{ env.ACR_LOGIN_SERVER }}.azurecr.io/product_service:latest
          docker push ${{ env.ACR_LOGIN_SERVER }}.azurecr.io/product_service:latest

      # Step 4: Build & Push Order Service
      - name: Build and Push Order Service Image
        run: |
          docker build -t ${{ env.ACR_LOGIN_SERVER }}.azurecr.io/order_service:${{ env.IMAGE_TAG }} ./backend/order_service/
          docker push ${{ env.ACR_LOGIN_SERVER }}.azurecr.io/order_service:${{ env.IMAGE_TAG }}
          docker tag ${{ env.ACR_LOGIN_SERVER }}.azurecr.io/order_service:${{ env.IMAGE_TAG }} ${{ env.ACR_LOGIN_SERVER }}.azurecr.io/order_service:latest
          docker push ${{ env.ACR_LOGIN_SERVER }}.azurecr.io/order_service:latest

      # Step 5: Logout from Azure
      - name: Logout from Azure
        run: az logout
        if: always()
